<div class="row ">
    <div class="col-6 me-auto my-0">
        <h1>Gestion patients</h1>
    </div>
</div>
<div class="d-flex justify-content-center py-3" *ngIf="loading">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div *ngIf="loading == false">
    <div class="row py-1">
        <span>({{users.length}} utilisateurs)</span>
    </div>
    <table class="table">

        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Prénom</th>
                <th scope="col">Nom</th>
                <th scope="col">Role</th>
                <th scope="col">Date de création</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users">
                <td>{{u.id}}</td>
                <td>{{u.firstName}}</td>
                <td>{{u.lastName}}</td>
                <td>{{u.role}}</td>
                <td>{{u.creationDate | date : 'dd/MM/yyyy'}}</td>
                <td>
                    <!--    <button class="btn text-dark me-1">
                    <i class="fas fa-pen"></i>
                </button> -->
                    <button type="button" class="btn btn text-danger" data-bs-toggle="modal" data-bs-target="#modal"><i
                            class="fas fa-trash"></i></button>
                </td>
                <!-- modal -->
                <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Comfirmer suppression ?</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-danger"
                                    data-bs-dismiss="modal">Fermer</button>
                                <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal"
                                    (click)="delete(u.id)">Supprimer</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- modal end -->
            </tr>
        </tbody>
    </table>
</div>
