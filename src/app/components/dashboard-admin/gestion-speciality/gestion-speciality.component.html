<div class="row ">
    <div class="col-6 me-auto my-0">
        <h1>Gestion spéciliatés</h1>
    </div>
    <div class="col-6 d-flex flex-row py-2 justify-content-end">
        <button type="button" class="btn btn-outline-dark p-2 px-3" data-bs-toggle="modal"
            data-bs-target="#editSpeciality"><i class="fas fa-plus me-2" (click)="clearForm(f)"></i>Ajouter</button>
    </div>
</div>

<div class="alert alert-danger p-2 mb-3" role="alert" *ngFor="let error of errors">
    {{error}}
</div>
<div class="alert alert-success p-2 mb-3" role="alert" *ngIf="message">
    {{message}}
</div>

<div class="d-flex justify-content-center py-1" *ngIf="loading">
    <div class="spinner-border" role="status" >
        <span class="visually-hidden">Loading...</span>
    </div>
</div>


<div *ngIf="loading == false">
    <div class="mb-2">
        <span>({{specialities.length}} actives)</span>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="row">ID</th>
                <th scope="row">Désignation</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of specialities">
                <td>{{s.id}}</td>
                <td>{{s.name}}</td>
                <td>
                    <button type="button" class="btn text-dark me-1" data-bs-toggle="modal"
                        data-bs-target="#editSpeciality" (click)="edit(s)"><i class="fas fa-pen"></i></button>
                    <button type="button" class="btn text-danger" data-bs-toggle="modal" data-bs-target="#deleteComfirm">
                        <i class="fas fa-trash"></i>
                    </button>
                    <!-- modal -->
                    <div class="modal fade" id="deleteComfirm" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Comfirmer suppression ?</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Voulez-vous vraiment supprimer cette specialité ?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-danger"
                                        data-bs-dismiss="modal">Annuler</button>
                                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal"
                                        (click)="delete(s.id)">Supprimer</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- modal end -->
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- modal -->
<div class="modal fade" id="editSpeciality" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Ajouter nouvelle spécialité</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #f='ngForm'>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Spécialité :</label>
                        <input type="text" class="form-control" [(ngModel)]="speciality.name" name="name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal"
                    (click)="save(f)">Enregistrer</button>
            </div>
        </div>
    </div>
</div>
<!-- modal end -->
